<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculadora de ROAS para campanhas de WhatsApp</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: black;
        color: white;
      }

      h1 {
        text-align: center;
        font-size: 36px;
        margin: 40px 0;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 20px 0;
      }

      label {
        font-size: 24px;
        margin-bottom: 10px;
      }

      input[type="number"] {
        padding: 10px;
        font-size: 24px;
        border-radius: 10px;
        border: none;
        margin-bottom: 20px;
        width: 300px;
        text-align: center;
      }

      button[type="submit"] {
        background-color: #f1c40f;
        color: black;
        border: none;
        border-radius: 10px;
        padding: 10px 20px;
        font-size: 24px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button[type="submit"]:hover {
        background-color: #f7dc6f;
      }

      #resultado {
        font-size: 24px;
        margin: 40px 0;
        text-align: center;
      }

      #resultado h2 {
        font-size: 36px;
        margin-bottom: 20px;
      }

      #resultado p {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Calculadora de ROAS para campanhas de WhatsApp</h1>
    <form onsubmit="calcularROAS(); return false;">
      <label for="dinheiroDisponivel">Quantidade de dinheiro dispon√≠vel para investir:</label>
      <input type="number" step="0.01" id="dinheiroDisponivel" name="dinheiroDisponivel" required><br><br>
      <button type="submit">Calcular ROAS</button>
    </form>
    <div id="resultado"></div>
    <script>
      const custoPorMensagem = 0.35;
      const retornoMedio = 28;

      function calcularROAS() {
        const dinheiroDisponivel = parseFloat(document.getElementById("dinheiroDisponivel").value);
        const quantidadeMensagens = Math.floor(dinheiroDisponivel / custoPorMensagem);
        const custoTotal = quantidadeMensagens * custoPorMensagem;
        const receitaGerada = custoTotal * retornoMedio;
        const roas = receitaGerada / custoTotal;

        const resultadoHTML = `
          <h2>Resultado:</h2>
          <p>Quantidade aproximada de mensagens a serem enviadas: ${quantidadeMensagens}</p>
          <p>Custo total da campanha: R$ ${custoTotal.toFixed(2)}</p>
          <p>Receita gerada pela campanha: R$ ${receitaGerada.toFixed(2)}</p>
          <p>ROAS da campanha: ${roas.toFixed(2)}</p>
        `;
        document.getElementById("resultado").innerHTML = resultadoHTML;
      }
    </script>
  </body>
</html>
