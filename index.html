<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora de custo de campanhas de disparo de WhatsApp Business API</title>
    <style>
  body {
    background-color: #ffbd00;
  }
</style>
  </head>
  <body>
    <h1>Calculadora de custo de campanhas de disparo de WhatsApp Business API</h1>

    <form onsubmit="calcularCusto(event)">
      <label for="tamanho_da_base">Tamanho da base:</label>
      <input type="number" id="tamanho_da_base" name="tamanho_da_base" required>

      <label for="media_ma_us">Média de uso de MAUs:</label>
      <input type="number" id="media_ma_us" name="media_ma_us" required>

      <button type="submit">Calcular</button>
    </form>

    <p id="resultado"></p>

   <script>
  function calcularCusto(event) {
    event.preventDefault();

    const tamanhoDaBase = parseInt(document.getElementById('tamanho_da_base').value);
    const custoPorMensagem = 0.35;

    if (isNaN(tamanhoDaBase) || tamanhoDaBase <= 0) {
      document.getElementById('resultado').textContent = 'O tamanho da base deve ser um número positivo.';
      return;
    }

    let custoDeMAUs = 0;
    if (tamanhoDaBase > 4000) {
      const mausAcimaDoLimite = tamanhoDaBase - 4000;
      custoDeMAUs = mausAcimaDoLimite * 1.0;
    }

    const custoTotal = tamanhoDaBase * custoPorMensagem + custoDeMAUs;
    const resultado = `O custo total da campanha será R$${custoTotal.toFixed(2)}, com um custo por mensagem de R$${custoPorMensagem.toFixed(2)}${custoDeMAUs > 0 ? `. Além disso, haverá um custo adicional de R$${custoDeMAUs.toFixed(2)} devido ao uso de ${tamanhoDaBase} destinatários acima do limite de 4000.` : '.'}`;
    document.getElementById('resultado').textContent = resultado;
  }
</script>
  </body>
</html>
