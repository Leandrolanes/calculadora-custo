<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora de custo de campanhas de disparo de WhatsApp Business API</title>
    <style>
  body {
    background-color: #ffbd00;
  }
</style>
  </head>
  <body>
    <h1>Calculadora de custo de campanhas de disparo de WhatsApp Business API</h1>

    <form onsubmit="calcularCusto(event)">
  <label for="tamanho_da_base">Tamanho da base:</label>
  <input type="number" id="tamanho_da_base" name="tamanho_da_base" required>

  <label for="custo_de_maus">Custo por destinatário acima de 4000:</label>
  <input type="number" id="custo_de_maus" name="custo_de_maus" step="0.01" value="1">

  <button type="submit">Calcular</button>
</form>

<p id="resultado"></p>

<script>
  function calcularCusto(event) {
    event.preventDefault();

    const tamanhoDaBase = parseInt(document.getElementById('tamanho_da_base').value);
    const custoPorMensagem = 0.35;
    const custoDeMAUs = parseFloat(document.getElementById('custo_de_maus').value);

    if (isNaN(tamanhoDaBase) || tamanhoDaBase <= 0) {
      document.getElementById('resultado').textContent = 'O tamanho da base deve ser um número positivo.';
      return;
    }

    const mausAcimaDoLimite = tamanhoDaBase > 4000 ? tamanhoDaBase - 4000 : 0;
    const custoDeMAUsEstimado = mausAcimaDoLimite * custoDeMAUs;

    const custoTotal = tamanhoDaBase * custoPorMensagem + custoDeMAUsEstimado;
    const resultado = `Esta é uma estimativa do custo total da campanha que será R$${custoTotal.toFixed(2)}, com um custo por mensagem de R$${custoPorMensagem.toFixed(2)} e um custo adicional de R$${custoDeMAUsEstimado.toFixed(2)} devido ao uso de ${mausAcimaDoLimite} destinatários acima do limite de 4000. O valor real pode ser diferente.`;
    document.getElementById('resultado').textContent = resultado;
  }
</script>
  </body>
</html>
